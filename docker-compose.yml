services:
  app:
    build: .
    container_name: notification-service
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: mongodb://app:app@mongo:27017/notification_service?authSource=admin
      REDIS_URL: redis://redis:6379/0
    ports:
      - "${PORT:-3333}:3333"
    restart: unless-stopped
    command: ["node", "dist/main/index.js"]

  mongo:
    image: mongo:7
    container_name: notification-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: app
      MONGO_INITDB_ROOT_PASSWORD: app
      MONGO_INITDB_DATABASE: notification_service
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://app:app@localhost:27017/admin", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
